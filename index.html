<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 우리 웹사이트를 설명하는 meta 데이터 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO (Search Engine Optimization) -->
    <title>JH&#39;s의 포트폴리오</title>
    <meta name="description" content="JH의 포트폴리오 사이트" />
    <meta name="author" content="JH" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- OG (Open Graph Deta) -->
    <meta property="og:title" content="JH의 포트폴리오" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="배포 후 생성된 URL" />
    <meta property="og:image" content="배포 후 생성된 이미지 URL" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Open+Sans:wght@400;600&family=Oswald:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/cc55408c6d.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Javascript -->
    <script src="src/main.js" defer></script>
    <!-- defer 옵션을 쓰면 성능이 좋아짐. 왜냐하면 브라우저가 스크립트 다운로드 받을 때까지 기다리지 않고, HTML을 표기할 수 있다 -->
  </head>
  <body>
    <!-- Header -->
    <header>
      <div>
        <img src="images/favicon.ico" alt="logo" />
        <h1><a href="#">JH</a></h1>
      </div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#work">My work</a></li>
          <li><a href="#testimonial">Testimonial</a></li>
          <li><a href="#contact">contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <!-- Home -->
      <section id="home"></section>
      <!-- About -->
      <section id="about"></section>
      <!-- Skills -->
      <section id="skills"></section>
      <!-- Work -->
      <section id="work"></section>
      <!-- Testimonials -->
      <section id="testimonial"></section>
      <!-- Arrow up -->
      <aside></aside>
    </main>
    <!-- Footer -->
    <footer id="contact"></footer>
  </body>
</html>
